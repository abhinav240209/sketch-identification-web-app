<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


  <center>
    <div id="header">
     <p> <h1 id="header_text" class="btn btn-info">Sketch Identification Web App</h1>
      <span><button class="btn btn-success" data-toggle="modal" data-target="#modal_box" style="float:right; margin-top:25px">Show sketches</button></span></p>
    </div>
     <div id="modal_box" class="modal fade" >
      <div class="modal-dialog" style="width:90%;">

        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h3>Sketches</h3>

          </div>
          <div class="modal-body">
            <img src="sketch1.png">
            <img src="sketch2.png">
          </div>
        </div>
      </div>

     </div>

     <p><label style="font-size:large">label :</label> <span id="label_name"></span></p>
     <p><label style="font-size:large">confidence :</label> <span id="confidence_name"></span></p>



     <button id="clear_canvas" onclick="clear()" class="btn btn-danger">Clear Canvas</button>
   <br><br>
     
     
       
  </center>

<script src="main.js"></script>
</body>
